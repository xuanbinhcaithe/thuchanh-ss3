<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành cấu trúc if/else</title>
</head>
<body>
<script type="text/javascript">
    let value=prompt('What is the "official" name of Javascript?');
    if (value==='ECMAscript') {
        alert("right");
    }else {
        alert("you don't know");
    }
</script>

</body>
</html>
