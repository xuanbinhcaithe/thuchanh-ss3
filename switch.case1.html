<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành swich-case</title>
</head>
<body>
    <script type="text/javascript">
        let browser=prompt("nhập vào trình duyệt của bạn");
        switch (browser) {
            case "Edge":
                alert("you've got the Edge!");
                break;
            case  'Chrome':
            case  'Firefox':
            case  'Safari':
            case  'Opera':
                alert("Okay we support these browser too!");
                break;
            default:
                alert("we hope that this page looks ok!")

        }

    </script>

</body>
</html>
