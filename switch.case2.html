<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành switch.case bài số 2</title>
</head>
<body>
    <script type="text/javascript">
        let numBer=parseFloat(prompt("nhập vào a:"));
        switch (numBer) {
            case 0:
                alert("0");
                break;
            case 1:
                alert("1");
                break;
            case 2:
            case 3:
                alert("2,3");
                break;
        }
    </script>

</body>
</html>
