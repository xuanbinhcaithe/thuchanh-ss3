<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành switch case bài tập số 3:</title>
</head>
<body>
    <script type="text/javascript">
        let numBer=prompt('nhập vào số tùy chọn:');
        if(numBer>0){
            alert("1");
        }else if (numBer<0) {
            alert("-1");
        } else {
            alert('0');
        }
    </script>

</body>
</html>
