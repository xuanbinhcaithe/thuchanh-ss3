 <script type="text/javascript">
     let year=parseInt(prompt("nhập năm muốn kiểm tra:"));
     if (year%4==0) {
         if (year%100==0) {
             if (year%400==0) {
                 alert( year+" đây là năm nhuận!");
             } else {
                 alert(year+" đây không phai năm nhuận1");
             }
         }else {
             alert(year+" đây là năm nhuận!");
         }
     } else {
        alert(year+" đây không phải năm nhuận!");
     }

</script>
